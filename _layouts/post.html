---
layout: wrapper
comments: true 
---

<a href="/blog/" class="back"><i class="fas fa-chevron-left"></i></a>


<div class="post">
<div class="postHeader">
    <div class="left">
      <h2>{{ page.title }}</h2>
      <p><i>{{ page.author }}</i></p>
    </div>
    <div class="right">
      <p class="postDate">{{ page.date | date_to_string }}</p>
      <p class="postCategory">{{ page.categories }}</p>
    </div>
  </div>
  <div class="postBody">
    <p>{{ page.content }}</p>

    {% if page.image %}
      <div class="postImage">
        <img src="{{site.baseurl}}/assets/img/{{ page.image }}" alt="{{ page.title }}">
      </div>
    {% endif %}
  </div>
</div>

<div class="comments">
  <div class="commentHeader">
    <h3>Comments</h3>
  </div>
  <div class="commentsBody">
    {% include disqus.html %}
  </div>
</div>
